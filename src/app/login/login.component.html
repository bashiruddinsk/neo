<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <!-- phoneNumber -->
      <div>
        <label>phoneNumber</label>
        <input
          autofocus
          type="text"
          formControlName="phoneNumber"
          placeholder="Enter phoneNumber"
        />
        <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid">
          <small *ngIf="f['phoneNumber'].errors?.['required']">
            phoneNumber is required.
          </small>
          <small *ngIf="f['phoneNumber'].errors?.['minlength']">
            phoneNumber must be at least 3 characters.
          </small>
        </div>
      </div>
  
      <!-- Password -->
      <div>
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter Password"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
